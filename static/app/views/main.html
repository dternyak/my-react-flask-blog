<div ng-hide="userIsAuthenticated">

    <header class="intro-header" style="background-image: url('images/monerologo.png')">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                    <div class="site-heading" style="color: black">
                        <h1>Monero News</h1>
                        <hr class="small">
                        <span class="subheading">Your Finest Monero News Source</span>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                <div class="post-preview">

                    <div ng-repeat="post in posts">

                    <a ng-href="/#/posts/{{ post.id }}">
                        <h2 class="post-title">
                            {{ post.title }}
                        </h2>

                    </a>

                    <p class="post-meta">Posted by {{ post.author }} on {{ post.time }}</p>
                <hr>
                    </div>
                    </div>
                </div>


    </div>
</div>

</div>
